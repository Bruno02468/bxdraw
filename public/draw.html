<html>
    <head>
        <meta charset="utf-8">
        <title>bxdraw</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./bxdraw.css">
    </head>
    <body>
        <h1>bxdraw - draw with friends</h1>
        <br>
        <div class="lead trunc" id="gate">
            I created this because I wanted drawing with friends to be fast,
            simple, easy, and free.<br>
            <br>
            And I like coding, so that's a plus.<br>
            <br>
            In order to join, pick a username and a room:<br>
            <br>
            <code>~ Bruno "Bruno02468" Borges Paschoalinoto</code>
            <br>
            <br>
            <form onsubmit="return doGate()">
                <input type="text" class="form-control" id="username"
                placeholder="Username"><br>
                 <br>
                 <input type="text" class="form-control" id="room"
                 placeholder="Room"><br>
                 <br>
                <input type="submit" class="btn btn-success" id="go" value="Go!">
            </form>
        </div>
        <script src="./gate.js"></script>
        <script src="./draw.js"></script>
    </body>
</html>
